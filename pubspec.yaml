name: cadastro_usuario_web
description: A new Flutter project.
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.3.1
  mobx: ^2.0.7
  flutter_mobx: ^2.0.5
  http: ^0.13.4

  #validator
  brasil_fields: ^1.0.0
  email_validator: ^2.0.1

  #Biblioteca para responsividade
  responsive_builder: ^0.4.2

  #Biblioteca para animação em json
  lottie: ^1.4.1

  #Biblioteca para info
  fluttertoast: ^8.0.8

  #dependencias Firebase
  firebase_core: ^1.16.0
  firebase_auth: ^2.0.0
  cloud_firestore: ^2.3.0
  firebase_storage: ^10.2.5

  animate_do: ^2.0.0
  google_fonts: ^2.1.0
  flutter_spinkit: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mobx_codegen: ^2.0.6
  build_runner: ^2.0.6
  modular_test: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/Lottie/login.json

vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
  pubUpgrade: flutter pub upgrade
  run: flutter run

scripts:
  mobx: $runner watch --delete-conflicting-outputs
  mobx_build: $clean & $get & $runner build --delete-conflicting-outputs
  mobx_watch: $clean & $get & $runner watch --delete-conflicting-outputs
  web: flutter packages pub global run webdev serve
  sdkVersion: $pubUpgrade & $get & $clean & $run